<div class="container" style="display: flex; flex-direction: row; align-content: center;">
  <div style="display: flex; flex-direction: column; gap: .5rem; flex: 1;">
    <mat-card style="display: flex; flex-direction: column; box-sizing: border-box; min-width: min-content;">
      <mat-card-content style="display: flex; flex-direction: column;">
        <div style="display: flex; gap: .2rem">
          <mat-form-field class="form-no-bottom-padding"
                          appearance="fill"
                          style="flex-grow: 1">
            <mat-label>Search text</mat-label>
            <input matInput [(ngModel)]="searchText" (keyup.enter)="onSearchClick()">
            <button (click)="onSearchClick()" mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="form-no-bottom-padding"
                          appearance="fill">
            <mat-label>Search in</mat-label>
            <mat-select [(value)]="selectedSearchType">
              <mat-option *ngFor="let variant of searchInVariants" [value]="variant.id">
                {{variant.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <ng-container [ngSwitch]="selectedSearchType">
      <search-in-models *ngSwitchCase="searchInType.Models"
                       style="flex-grow: 1"
                       [searchText]="searchText"
                       [searchButtonClick]="performSearch$"></search-in-models>
      <div *ngSwitchDefault
           style="display: flex; flex-direction: column; align-items: center; flex-grow: 1; justify-content: center; font-size: 4rem">
        <div>This search type not supported yet</div>
        <div>≧ ﹏ ≦</div>
      </div>
    </ng-container>
  </div>
</div>
